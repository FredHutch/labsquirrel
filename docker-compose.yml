version: '2'

volumes:
  nextcloud:
  db:

services:
  db:
    image: mariadb
    restart: always
    volumes:
      - db:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=First*4isFour
      - MYSQL_PASSWORD=Second*4isEight
      - MYSQL_DATABASE=nextcloud
      - MYSQL_USER=nextcloud

  sshd:
    image: dockerimages.fhcrc.org/labsquirrel_ssh:latest
    volumes:
      - nextcloud:/mnt/labsquirrel
    restart: always

  labsquirrel:
    image: nextcloud
    links:
      - db
    volumes:
      - nextcloud:/var/www/html/custom_apps/labsquirrel
    restart: always

